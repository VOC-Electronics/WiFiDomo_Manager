{% extends "layout.html" %}

{% block head %}
  {{ super() }}
   <style type=text/css>
    h1 { margin: 0 0 10px 0; background: url({{ url_for('static', filename='voc/logo_wifidomo.png') }}) no-repeat center; width 880px;height: 200px; }
    h1 span, p.tagline { display: none;
  </style>
  <script type=text/javascript>
    $(function() {
      $('h1').bind('mousedown contextmenu', function(event) {
        if (event.button != 2)
          return;
        var box = $('div.logohint');
        if (!box.is(':visible'))
          box.animate({'height': 'show', 'opacity': 'show'}, 100);
        event.preventDefault();
        event.returnValue = false;
        return false;
      });
    });
  </script>
{% endblock %}
{% block title %}WiFiDomo Locations{% endblock %}
{% block body %}
  <small>Please fill in all details.</small>
  <form action="" method=post>
    <dl class=formlist>
      <dt>Name:</dt>
      <dd><input type=text name=name value="{{ form.name }}" size=40>
      <dt>code:</dt>
      <dd><input type=text name=location_code value="{{ form.location_code }}" size=20>
      <dt>Description:</dt>
      <dd><textarea name=body cols=40 rows=20>{{ form.body }}</textarea>
    </dl>
    <p>
      <input type=submit name=submit value=Submit>
      <input type=submit name=delete value=Delete>
      <input type=submit name=cancel value=Cancel>
  </form>
{% endblock %}
