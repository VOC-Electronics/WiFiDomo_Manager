{% extends "layout.html" %}

{% block head %}
  {{ super() }}
   <style type=text/css>
    h1 { margin: 0 0 10px 0; background: url({{ url_for('static', filename='voc/logo_wifidomo.png') }}) no-repeat center; width 880px;height: 200px; }
    h1 span, p.tagline { display: none;
  </style>
  <script type=text/javascript>
    $(function() {
      $('h1').bind('mousedown contextmenu', function(event) {
        if (event.button != 2)
          return;
        var box = $('div.logohint');
        if (!box.is(':visible'))
          box.animate({'height': 'show', 'opacity': 'show'}, 100);
        event.preventDefault();
        event.returnValue = false;
        return false;
      });
    });
  </script>
{% endblock %}

{% block title %}{{ self.name }}{% endblock %}

{% block body %}
  <p>
  <form action="" method=post>
    <dl class=formlist>
      <dt>Name:</dt>
      <dd><input type=text name=name value="{{ request.form.name }}" size=40>
      <dt>code:</dt>
      <dd><input type=text name=code value="{{ request.form.code }}" size=20>
      <dt>Description:</dt>
      <dd><textarea name=body cols=40 rows=20>{{ request.form.body }}</textarea>
    </dl>
    <p>
      <input type=submit value="Add location">
      <input type=submit name=cancel value="Cancel">
    </p>
  </form>
  </p>
  {% if preview %}
  <div id=preview>
    <h2>Preview</h2>
    {{ preview }}
  </div>
  {% endif %}
{% endblock %}
