{% extends "wifidomos/layout.html" %}
{% block title %}WiFiDomo Archive{% endblock %}
{% block body %}
  <h2>Manage Locations</h2>
  {% if categories %}
  <form action="" method=post>
    <table>
      <tr>
        <th>Name
        <th>Slug
        <th>#
        <th>?
    {% for location in locations %}
      <tr>
        <td><input type=text name=name.{{ location.id }} value="{{ location.name }}" size=24>
        <td><input type=text name=slug.{{ location.id }} value="{{ location.slug }}" size=17>
        <td>{{ location.wifidomo.count() }}
        <td><a href="{{ url_for('.delete_location', id=location.id) }}">delete</a>
    {% endfor %}
    </table>
    <p class=actions>
      <input type=submit value="Update locations">
  </form>
  {% endif %}
  <form action="{{ url_for('.new_location') }}" method=post>
    <p>Or create a new location:
      <input type=text name=name size=40>
      <input type=submit value=Create>
  </form>
{% endblock %}
